<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher Fanpage</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="sass/main.css" rel="stylesheet">
</head>

<body>

<!-- Header -->

    <header>
        <div class="container section">
            <div class="header">
                <img class="header__logo" src="./images/logo.png" alt="The Witcher logo - wolf head" />
                <nav>
                    <ul class="navigation section">
                        <li class="navigation__item">Home</li>
                        <li class="navigation__item">Characters</li>
                        <li class="navigation__item">World</li>
                        <li class="navigation__item">Author</li>
                    </ul>
                </nav>
        </div>
    </div>
    </header>

<!-- Main body -->

    <main>
        <div class="container main">
            <ul class="image-list section">
            <li class="image-list__item image-list__item--one"></li>
            <li class="image-list__item image-list__item--two"></li>
            </ul>
            <div class="text-box section">
                <h1>Discover the Witcherverse</h1>
                <p>The world of The Witcher is a fascinating one.</p>
                <span>Images from Witcherwiki</span>
                <button class="text-box__btn">Read more</button>
            </div>
        </div>
    </main>

<!-- Footer -->

<footer>

</footer>

</body>
</html>
