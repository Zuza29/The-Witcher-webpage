<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher Fanpage</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<!-- Header -->

    <header>
        <div class="container">
                <img class="logo" src="images/5049351_print_1.png" alt="The Witcher logo - wolf head" />
                <nav>
                    <ul class="nav-bar list">
                        <li class="nav-bar-item">Home</li>
                        <li class="nav-bar-item">Characters</li>
                        <li class="nav-bar-item">World</li>
                        <li class="nav-bar-item">Author</li>
                    </ul>
                </nav>
        </div>
    </header>

<!-- Main body -->

    <main>
        <div class="container">
            <ul class="image-box-list list">
            <li class="image-box image-box-1"></li>
            <li class="image-box image-box-2"></li>
            </ul>
            <div class="text-box">
                <h1>Discover the Witcherverse</h1>
                <p>The world of The Witcher is a fascinating one.</p>
                <span>Images from Witcherwiki</span>
                <button class="read-more-btn">Read more</button>
            </div>
        </div>
    </main>

</body>
</html>
